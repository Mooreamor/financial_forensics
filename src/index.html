<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FINANCIAL DIGITAL FORENSICS COC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <style>
    body {
      background-image: url('https://kulaninfosecurity.com/wp-content/uploads/2018/06/Digital-Forensics.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 10% 18%;
    }
    </style>
    <div class="container" style="width: 1200px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">EMBEZZLEMENT DIGITAL FORENSICS</h1>
          <hr/>
          <br/>
          <div id="loader">
          <!--  <p class="text-center">Loading...</p> -->
          </div>
          <!--div id="content" style="display: none;">-->
          <div id="content">
            <h2 class="text-center">Blockchain Query</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Responsible</th>
                  <th scope="col">Investigators</th>
                  <th scope="col">Events</th>
                  <th scope="col">Date Created</th>
                  <th scope="col">Status</th>
                  <th scope="col">Global ID</th>
                  <!-- <th scope="col">Addr Created</th> -->
                  <th scope="col">Pedigree Hash</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.render(); return false;">
              <div class="form-group">
                <input class="form-control" id="candidatesSelect" placeholder="Enter Product ID,  write ALL for a complete list">
                <!-- <select class="form-control" id="candidatesSelect"> -->
              </div>
              <button type="submit" class="btn btn-primary">Send Request</button>
              <hr />
            </form>
             <div id="content">
                 <h2 class="text-center">Insert New Event</h2>
                 <hr />
                  <form onSubmit="App.render(); return false;">  
                
                  <p>Case: <input class="form-control" id="Case"> </p><br>         
                    <p>Type of Event    
                      <select type="text" value="" id="Type"> 
                          <option>New Evidence</option> 
                          <option>New Report</option> 
                          <option>Other</option> 
                      </select></p><br>
                  <!-- <p>Blockchain Addr: <input class="form-control" id="Addr"> </p><br>  -->
                  <p>Hash: <input class="form-control" id="Hash"> </p><br>     
                  <p>Actual date: <input class="form-control" id="Date"> </p><br>       
                  <p>Description:  <textarea cclass="form-control" id="Description">  </textarea></p> 
                  <p><input type="submit" value="send" class="btn btn-primary" name="Submit">      
                  <input type="reset" class="btn btn-secondary" value="Reset" name="Reset">   
                  </p>          
                  </form> 
              </div>



            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
